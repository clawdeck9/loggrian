<form [formGroup]="creationForm" (ngSubmit)="onSubmit()">
  <label class="label">Title</label>
  <div class="field">
    <div class="control">
      <input class="input is-primary" type="text" formControlName="title" >
    </div>
  </div>
  <label class="label">Tag</label>
  <div class="field">
    <div class="control">
      <input class="input" type="text" formControlName="tag" >
    </div>
  </div>
  <div class="formGroup" formControlName="taglist">
    <select>
      <option *ngFor="let tag of filteredTags; let i = index" [value]="filteredTags[i]"> {{filteredTags[i]}}  </option>
    </select>
  </div>
  <label class="label">Log text</label>
  <div class="control">
    <textarea class="textarea" formControlName="text"></textarea>
  </div>
  <div>
    <button type="submit" class="primary">submit</button>
  </div>
</form>
form.value {{creationForm.value | json}}
